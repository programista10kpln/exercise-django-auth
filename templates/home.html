{% extends 'base.html' %}


{% block title %}Home{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <p>
            <a href="{% url 'logout' %}">Log Out</a>
        </p>
    {% else %}
        <p>You are not logged in</p>
        <div style="display: flex; column-gap: 60px;">
            <a href="{% url 'login' %}">Log In</a>
            <a href="auth/register">Register</a>
        </div>
    {% endif %}

{% endblock %}
